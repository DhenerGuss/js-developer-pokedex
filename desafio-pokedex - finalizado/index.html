<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==================== ICONS ========================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ==================== ESTILIZAÇÕES ========================== -->
    <link rel="stylesheet" href="src/style/main.css" />
    <link rel="stylesheet" href="src/style/styles.css" />
    <title>POKEDEX</title>
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- Conteudo será preenchido pelo JavaScript -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>
    <div id="pokemonModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <i class="ri-arrow-left-line close-modal"></i>
          <i class="ri-heart-line favorite-icon"></i>
          <i class="ri-arrow-left-s-line" id="left"></i>
          <i class="ri-arrow-right-s-line" id="right"></i>
        </div>

        <div class="modal-body">
          <!-- Conteudo será preenchido pelo JavaScript -->
        </div>
      </div>
    </div>
    <!-- ==================== SCRIPT ========================== -->
    <script src="src/scripts/pokemon-model.js"></script>
    <script src="src/scripts/poke-api.js"></script>
    <script src="src/scripts/engine.js"></script>
  </body>
</html>
